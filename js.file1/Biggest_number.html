<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggest Number</title>
</head>
<body>
  <input type="number" id="a">
  <input type="number" id="b">
  <input type="number" id="c">
 <button onclick="calculate()">click</button>

 <script>
     function calculate(){
         var x=Number(document.getElementById("a").value);
         var y=Number(document.getElementById("b").value);
         var z=Number(document.getElementById("c").value);

         if(x>y && x>z){
             console.log("x is Biggest number : " + x);
         }
        else if(y>x && y>z){
             console.log("y is biggest : " + y);
         }
         else{
             console.log("z is biggest : " + z);
         }

     }
 </script>
</body>
</html>
