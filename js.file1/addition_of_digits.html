<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addition of digits</title>
</head>
<body>
    <input type="text" id="number">
    <button onclick="findout()">click</button>

    <script>
        function findout()
        {
        var num=document.getElementById("number").value;
        var sum=0

        for(i=1;i<=10;i++)
        {
            res=num%10;
            sum=sum+res;
            num=parseInt(num/10);
            

        }
        console.log(sum);

    }
    </script>
</body>
</html>
