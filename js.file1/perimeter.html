<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" id="length">
        <input type="text" id="width">
        <button onclick="findout()">click</button>

        <script>
            function findout()
            {
                var l=document.getElementById("length").value;
                var w=document.getElementById("width").value;

                var aor=l*w;
                console.log("area of rectangle : " +aor);

                var por=2*(Number(l)+Number(w));
                console.log("area of perimeter : " +por);

                if(aor>por)
                {
                    console.log("area of rectangle is greater than it's perimeter");
                }
            }
        </script>
</body>
</html>
