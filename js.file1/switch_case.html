<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <input type="text" id="num1" placeholder="Number1">
   
    <input type="text" id="num2" placeholder="number2">
    <input type="text" id="ch" placeholder="choice">
    
    
    <button onclick="findout()">click</button>

    <script>
        function findout(){
            var num1=Number(document.getElementById("num1").value);
            var ch=document.getElementById("ch").value;
            var num2=Number(document.getElementById("num2").value);

            var result;
            
            

            switch(ch)
            {
                case '+': result=num1+num2;
                console.log("Addition is : " +result);
                break;

                case '-': result=num1-num2;
                console.log("substraction is : " +result);
                break;

                case '*': result=num1*num2;
                console.log("Multiplication is : " +result);
                break;

                case '/': result=num1/num2;
                console.log("division is : " +result);
                break;

                default:
                console.log("somethink went wrong please check your conditoin");

            }

        }
    </script>
</body>
</html>
