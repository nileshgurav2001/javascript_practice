<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" id="gender" placeholder="gender M or F">
        <input type="text" id="yos" placeholder="Enter year">
        <input type="text" id="qulification" placeholder="qulification G & PG">
        <button onclick="findout()">click</button>

        <script>
            function findout()
            {
                var g=document.getElementById("gender").value;
                var yos=document.getElementById("yos").value;
                var quli=document.getElementById("qulification").value;

                if (g=="M")
                {
                    if(yos>=10 && quli=="PG")
                    {
                        console.log("salary is : 15,000");
                    }
                    else if(yos>=10  && quli=="G")
                    {
                        console.log("salary is :10,000");
                    }
                    else if(yos<10 && quli=="PG")
                    {
                        console.log("salary is : 10,000");
                    }
                    else
                    {
                        console.log("salary is : 7,000");
                    }
                }
                else
                {
                    if(yos>=10 && quli=="PG")
                    {
                        console.log("salary is : 12,000"); 
                    }
                    else if(yos>=10 && quli=="G")
                    {
                        console.log("salary is : 9,000"); 
                    }
                    else if(yos<10 && quli=="PG")
                    {
                        console.log("salary is : 10,000"); 
                    }
                    else
                    {
                        console.log("salary is : 8,000"); 
                    }
                }
                    
               
                    


            }
        </script>
</body>
</html>
