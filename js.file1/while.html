<body>

    <input type="text" id="fact">
    <button onclick="findout()">click</button>
    <script>
        function findout()
        {

        var fact=document.getElementById("fact").value;
 
        sum=1;
        i=1;
        while(i<=fact)
        {
           console.log(i);
            sum=i*sum;
            i=i+1
        }
        console.log("factorial : " + sum);


    }
