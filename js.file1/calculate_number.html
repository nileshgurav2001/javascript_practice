<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two number program</title>
</head>
<body>
        <input type="text" id="num1">
        <input type="text" id="num2">
        <button onclick="findout()">click</button>

        <script>
            function findout()
            {
                var num1=document.getElementById("num1").value;
                var num2=document.getElementById("num2").value;

                var sum=Number(num1)+Number(num2);
                console.log("sum of two number is : " +sum);
                var diff=num1-num2;
                console.log("difference of two number is : " +diff);
                var pro=num1*num2;
                console.log("product of two number is : " +pro);

                var divi=num1/num2;
                console.log("division of two number is : " +divi);
            }
        </script>
</body>
</html>
